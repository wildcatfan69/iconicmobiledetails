<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC MOBILE DETAILS - Mobile Car Detailing</title>
    <style>
        body {
            font-family: 'Avenir Next LT Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        header img {
            width: 360px;
            margin: 0 auto;
            display: block;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
        nav a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #ffcc00;
        }
        section {
            display: none;
            max-width: 900px;
            margin: 2rem auto;
            background: #111;
            padding: 2.5rem;
            border-radius: 8px;
            border: 2px solid #fff;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1);
        }
        section.active {
            display: block;
        }
        section h3 {
            margin-top: 0;
            font-size: 2rem;
            color: #fff;
        }
        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ffa500;
        }
        .booking-form {
            display: none;
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid #fff;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('section');

            links.forEach(link => {
                link.addEventListener('click', () => {
                    const targetId = link.getAttribute('href').replace('#', '');

                    sections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === targetId) {
                            section.classList.add('active');
                        }
                    });

                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            document.getElementById('bookNowButton').addEventListener('click', () => {
                document.getElementById('bookingForm').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            });
            
            document.getElementById('closeBooking').addEventListener('click', () => {
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="ICONIC DETAILS Logo">
    </header>
    <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#expectations">What to Expect</a>
        <a href="#reviews">Reviews</a>
        <a href="#legal">Legal</a>
    </nav>
    <section id="services" class="active">
        <h3>Our Services</h3>
        <p>Select your service and book an appointment easily.</p>
        <button id="bookNowButton" class="button">Book Now</button>
    </section>
    <div class="overlay" id="overlay"></div>
    <div class="booking-form" id="bookingForm">
        <h3>Book an Appointment</h3>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="car_details" placeholder="Car Make, Model, Year, Color" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <button type="submit" class="button">Submit Booking</button>
        <button id="closeBooking" class="button">Close</button>
    </div>
    <footer>
        <p>&copy; 2025 ICONIC MOBILE DETAILS. All Rights Reserved.</p>
        <p>Contact: (000) 000-0000 | email@example.com</p>
    </footer>
</body>
</html>
