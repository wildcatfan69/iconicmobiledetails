<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC MOBILE DETAILS - Mobile Car Detailing</title>
    <style>
        body {
            font-family: 'Avenir Next LT Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        header img {
            width: 360px;
            margin: 0 auto;
            display: block;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
        nav a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #ffcc00;
        }
        section {
            display: none;
            max-width: 900px;
            margin: 2rem auto;
            background: #111;
            padding: 2.5rem;
            border-radius: 8px;
            border: 2px solid #fff;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1);
        }
        section.active {
            display: block;
        }
        section h3 {
            margin-top: 0;
            font-size: 2rem;
            color: #fff;
        }
        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ffa500;
        }
        .review-form, .booking-form {
            display: none;
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .review, .booking {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('nav a');
            const sections = document.querySelectorAll('section');

            links.forEach(link => {
                link.addEventListener('click', () => {
                    const targetId = link.getAttribute('href').replace('#', '');
                    sections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === targetId) {
                            section.classList.add('active');
                        }
                    });
                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            // Booking form functionality
            document.getElementById('bookNowButton').addEventListener('click', () => {
                document.getElementById('bookingForm').style.display = 'block';
            });

            document.getElementById('submitBooking').addEventListener('click', async () => {
                const name = document.getElementById('bookingName').value;
                const service = document.getElementById('bookingService').value;

                if (name && service) {
                    await fetch('https://your-backend.onrender.com/bookings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, service })
                    });
                    alert('Booking confirmed!');
                    document.getElementById('bookingForm').style.display = 'none';
                }
            });

            // Review form functionality
            document.getElementById('reviewButton').addEventListener('click', () => {
                document.getElementById('reviewForm').style.display = 'block';
            });

            document.getElementById('submitReview').addEventListener('click', async () => {
                const name = document.getElementById('reviewName').value;
                const reviewText = document.getElementById('reviewText').value;

                if (name && reviewText) {
                    await fetch('https://your-backend.onrender.com/reviews', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, review: reviewText })
                    });
                    alert('Review posted!');
                    document.getElementById('reviewForm').style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="ICONIC DETAILS Logo">
    </header>
    <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#expectations">What to Expect</a>
        <a href="#reviews">Reviews</a>
        <a href="#legal">Legal</a>
    </nav>
    <section id="services" class="active">
        <h3>Our Services</h3>
        <button id="bookNowButton" class="button">Book Now</button>
        <div id="bookingForm" class="booking-form">
            <input type="text" id="bookingName" placeholder="Your Name" required>
            <select id="bookingService">
                <option value="Entry Wash">Entry Wash</option>
                <option value="Medium Wash">Medium Wash</option>
                <option value="Advanced Wash">Advanced Wash</option>
                <option value="Showroom Wash">Showroom Wash</option>
            </select>
            <button id="submitBooking" class="button">Confirm Booking</button>
        </div>
    </section>
    <section id="reviews">
        <h3>Reviews</h3>
        <button id="reviewButton" class="button">Leave a Review</button>
        <div id="reviewForm" class="review-form">
            <input type="text" id="reviewName" placeholder="Your Name" required>
            <textarea id="reviewText" placeholder="Write your review here..." rows="4" required></textarea>
            <button id="submitReview" class="button">Post Review</button>
        </div>
    </section>
</body>
</html>
