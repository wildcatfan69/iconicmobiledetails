<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC MOBILE DETAILS - Mobile Car Detailing</title>
    <style>
        body {
            font-family: 'Avenir Next LT Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        header img {
            width: 360px;
            margin: 0 auto;
            display: block;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
        nav a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #ffcc00;
        }
        section {
            display: none;
            max-width: 900px;
            margin: 2rem auto;
            background: #111;
            padding: 2.5rem;
            border-radius: 8px;
            border: 2px solid #fff;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1);
        }
        section.active {
            display: block;
        }
        section h3 {
            margin-top: 0;
            font-size: 2rem;
            color: #fff;
        }
        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ffa500;
        }
        .form-container {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
    <script>
        async function submitBooking() {
            const name = document.getElementById('bookingName').value;
            const phone = document.getElementById('bookingPhone').value;
            const email = document.getElementById('bookingEmail').value;
            const service = document.getElementById('bookingService').value;
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('bookingTime').value;
            const location = document.getElementById('bookingLocation').value;

            const response = await fetch('https://iconicmobiledetails-backend.onrender.com/bookings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, email, service, date, time, location })
            });
            
            if (response.ok) {
                alert('Booking request submitted! You will receive confirmation shortly.');
                document.getElementById('bookingForm').reset();
            } else {
                alert('Error submitting booking. Please try again.');
            }
        }
        async function submitReview() {
            const name = document.getElementById('reviewName').value;
            const text = document.getElementById('reviewText').value;

            const response = await fetch('https://iconicmobiledetails-backend.onrender.com/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, text })
            });

            if (response.ok) {
                alert('Review submitted!');
                document.getElementById('reviewForm').reset();
            } else {
                alert('Error submitting review. Please try again.');
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="ICONIC DETAILS Logo">
    </header>
    <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#expectations">What to Expect</a>
        <a href="#reviews">Reviews</a>
        <a href="#legal">Legal</a>
    </nav>
    <section id="services" class="active">
        <h3>Our Services</h3>
        <button class="button" onclick="document.getElementById('bookingSection').classList.add('active');">Book Now</button>
    </section>
    <section id="reviews">
        <h3>Customer Reviews</h3>
        <div id="reviewsContainer"></div>
        <div class="form-container">
            <h4>Leave a Review</h4>
            <input type="text" id="reviewName" placeholder="Your Name" required><br>
            <textarea id="reviewText" placeholder="Your Review" required></textarea><br>
            <button class="button" onclick="submitReview()">Submit Review</button>
        </div>
    </section>
    <section id="bookingSection">
        <h3>Book Your Detailing</h3>
        <div class="form-container">
            <form id="bookingForm">
                <input type="text" id="bookingName" placeholder="Your Name" required><br>
                <input type="tel" id="bookingPhone" placeholder="Your Phone Number" required><br>
                <input type="email" id="bookingEmail" placeholder="Your Email" required><br>
                <select id="bookingService">
                    <option value="Entry Wash">Entry Wash - $100</option>
                    <option value="Medium Wash">Medium Wash - $200</option>
                    <option value="Advanced Wash">Advanced Wash - $400</option>
                    <option value="Showroom Wash">Showroom Wash - $1000</option>
                </select><br>
                <input type="date" id="bookingDate" required><br>
                <input type="time" id="bookingTime" required><br>
                <input type="text" id="bookingLocation" placeholder="Meeting Location" required><br>
                <button type="button" class="button" onclick="submitBooking()">Submit Booking</button>
            </form>
        </div>
    </section>
</body>
</html>
